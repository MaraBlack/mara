<div class="object-info-container">
  <div class="title">
    <span class="info-title">{{ title }}</span>
    <div class="svg-icon" (click)="onExpandColapseClick()">
      <img [src]="expandColapseSvg" title="">
    </div>
  </div>
  <div *ngIf="expandColapseState" class="description">
    <span> {{ description }}</span>
  </div>
  <div *ngIf="image !== ''">
    <div class="info-img">
      <img [src]="image" height="350">
    </div>
  </div>
</div>
