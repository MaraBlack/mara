<div class="object-info-container">
  <span class="info-title">{{ title }}</span>
</div>

<div class="object-info-container">
  <span> {{ description }}</span>
</div>

<div *ngIf="image !== ''" class="object-info-container" [style.width]="width + 'px'">
  <div class="info-img">
    <img [src]="image" height="350">
  </div>
</div>
